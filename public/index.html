<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pipe Length Solver</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase SDKs -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>
<body>

<div class="container">
    <h1>Pipe Length Solver</h1>

    <div class="input-section">
        <div class="input-group">
            <label for="desired-length">Desired Length of the Waterway:</label>
            <input type="number" id="desired-length" step="0.000001" min="0" placeholder="e.g., 100.454546" required>
        </div>
    </div>

    <div class="pipe-input-section">
        <h2>Available Pipes</h2>
        <div id="pipe-inputs">
            <!-- Pipe inputs will be added here -->
        </div>
        <button id="add-pipe-button" aria-label="Add a new pipe input row">+ Add Pipe</button>
    </div>

    <div class="button">
        <button id="find-solution-button">Find Solutions</button>
    </div>

    <div class="output-section">
        <h2>Available Pipes:</h2>
        <table id="available-pipes-table">
            <thead>
                <tr>
                    <th>Length</th>
                    <th>Number of Pipes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Available pipes will be displayed here -->
            </tbody>
        </table>

        <div id="solution-section">
            <h2>Top 10 Best Solutions:</h2>
            <!-- Solutions will be displayed here -->
            <p id="solution">No solution found yet.</p>
        </div>

        <!-- History Section -->
        <div id="history-section">
            <h2>Calculation History:</h2>
            <div id="history-list">
                <!-- History items will be dynamically added here -->
            </div>
            <button id="clear-history-button">Clear History</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator">
            <img src="https://i.imgur.com/LLF5iyg.gif" alt="Loading..." width="50">
            <p>Calculating solutions...</p>
        </div>
    </div>
</div>

<!-- Include Firebase initialization script -->
<script src="js/firebase-init.js"></script>
<!-- Include main JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
