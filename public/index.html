<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipe Length Solver</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- FontAwesome for Icons -->
  <!-- <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> -->

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    
    <!-- Header Section -->
    <header>
      <h1>Completion Pup Joints Space Out Calculation</h1>
      <p>Find the best pipe combinations to match your desired waterway length!</p>
    </header>

    <!-- Form Section -->
    <div class="input-section">
      <div class="input-group">
        <label for="desired-length">Desired Length:</label>
        <input type="number" id="desired-length" placeholder="e.g., 2.21" step="0.01" required>
      </div>
      <div class="input-group">
        <label for="pipe-length">Pipe Length:</label>
        <input type="number" id="pipe-length" placeholder="e.g., 1.00" step="0.01">
        <label for="pipe-count">Count:</label>
        <input type="number" id="pipe-count" placeholder="e.g., 10" min="1">
        <button onclick="addPipe()">+ Add Pipe</button>
      </div>
    </div>

    <!-- Available Pipes -->
    <div class="pipes-table">
      <h3>Available Pipes</h3>
      <table id="pipe-table">
        <thead>
          <tr>
            <th>Length</th>
            <th>Count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Find Solution Button -->
    <div class="button-container">
      <button onclick="findBestSolution()">Find Best Solution</button>
    </div>

    <!-- âœ… Best Solutions Box is Now Inside the Main Container -->
    <div class="solutions-container">
      <h3>Best Solutions:</h3>
      <div id="solutions-list"></div>
    </div>

  </div> <!-- Closing .container div -->

  <!-- Footer -->
  <footer>
    <p>Created by <strong>Alwalled Almutairi</strong></p>
    <a href="https://www.linkedin.com/in/alwaleed-meshal-almutairi-8a48ab263" target="_blank">LinkedIn</a>
    <a href="https://github.com/alled0" target="_blank">GitHub</a>
  </footer>

  <!-- Link to External JavaScript -->
  <script src="js/index.js"></script>

</body>
</html>
